        clab-calico-rr-server1:
          ansible_host: 
        clab-calico-rr-server2:
          ansible_host: 
        clab-calico-rr-server3:
          ansible_host: 
        clab-calico-rr-server4:
          ansible_host: 
        clab-calico-rr-server5:
          ansible_host: 172.30.30.3
        clab-calico-rr-spine1:
