interfaces {
    bridge br0 {
        address 10.1.5.1/24
        description leaf1-br
        member {
            interface eth3 {
            }
            interface eth4 {
            }
        }
    }
    ethernet eth0 {
        disable
    }
    ethernet eth1 {
        address 10.1.10.1/24
    }
    ethernet eth2 {
        address 10.1.12.1/24
    }
    loopback lo {
    }
}
protocols {
    bgp {
        address-family {
            ipv4-unicast {
                network 10.1.5.0/24 {
                }
            }
        }
        local-as 65005
        neighbor 10.1.5.11 {
            address-family {
                ipv4-unicast {
                    route-reflector-client
                }
            }
            remote-as 65005
        }
        neighbor 10.1.5.12 {
            address-family {
                ipv4-unicast {
                    route-reflector-client
                }
            }
            remote-as 65005
        }
        neighbor 10.1.10.2 {
            remote-as 500
        }
        neighbor 10.1.12.2 {
            remote-as 800
        }
        parameters {
            bestpath {
                as-path {
                    multipath-relax
                }
            }
            router-id 10.1.5.1
        }
    }
    static {
        route 0.0.0.0/0 {
            next-hop 10.1.10.2 {
            }
            next-hop 10.1.12.2 {
            }
        }
        route 10.1.11.0/24 {
            next-hop 10.1.12.2 {
            }
        }
        route 10.1.34.0/24 {
            next-hop 10.1.10.2 {
            }
        }
    }
}
system {
    config-management {
        commit-revisions 100
    }
    console {
        device ttyS0 {
            speed 115200
        }
    }
    host-name vyos
    login {
        user vyos {
            authentication {
                encrypted-password $6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/
                plaintext-password ""
            }
        }
    }
    ntp {
        server time1.vyos.net {
        }
        server time2.vyos.net {
        }
        server time3.vyos.net {
        }
    }
    syslog {
        global {
            facility all {
                level info
            }
            facility protocols {
                level debug
            }
        }
    }
}


