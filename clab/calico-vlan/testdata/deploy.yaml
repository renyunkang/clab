apiVersion: apps/v1
kind: Deployment
metadata:
  name: netools
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netools
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: macvlan-local
      labels:
        app: netools
    spec:
      containers:
        - image: rykren/netools
          name: netools
          ports:
            - containerPort: 80

