name: cilium-bgp
mgmt:
  network: clab
  bridge: clab
  ipv4-subnet: 172.30.30.0/24 # ip range for the docker network
  ipv4-gw: 172.30.30.1 # set custom gateway ip
topology:
  nodes:
    spine1:
      kind: linux
      image: unibaktr/vyos:1.4
      cmd: /sbin/init
      binds:
        - /lib/modules:/lib/modules
        - vyos-cilium/config-spine1.cfg:/opt/vyatta/etc/config/config.boot

    spine2:
      kind: linux
      image: unibaktr/vyos:1.4
      cmd: /sbin/init
      binds:
        - /lib/modules:/lib/modules
        - vyos-cilium/config-spine2.cfg:/opt/vyatta/etc/config/config.boot

    leaf1:
      kind: linux
      image: unibaktr/vyos:1.4
      cmd: /sbin/init
      binds:
        - /lib/modules:/lib/modules
        - vyos-cilium/config-leaf1.cfg:/opt/vyatta/etc/config/config.boot

    leaf2: 
      kind: linux
      image: unibaktr/vyos:1.4
      cmd: /sbin/init
      binds:
        - /lib/modules:/lib/modules
        - vyos-cilium/config-leaf2.cfg:/opt/vyatta/etc/config/config.boot


    server1:
      kind: linux
      image: rykren/nettools:latest
      network-mode: container:cilium-bgp-control-plane
      exec:
      - ip addr add 10.1.5.11/24 dev net0
      - ip route replace default via 10.1.5.1
    server2:
      kind: linux
      image: rykren/nettools:latest
      network-mode: container:cilium-bgp-worker
      exec:
      - ip addr add 10.1.5.12/24 dev net0
      - ip route replace default via 10.1.5.1

    server3:
      kind: linux
      image: rykren/nettools:latest
      network-mode: container:cilium-bgp-worker2
      exec:
      - ip addr add 10.1.8.13/24 dev net0
      - ip route replace default via 10.1.8.1

    server4:
      kind: linux
      image: rykren/nettools:latest
      network-mode: container:cilium-bgp-worker3
      exec:
      - ip addr add 10.1.8.14/24 dev net0
      - ip route replace default via 10.1.8.1

    server5:
      kind: linux
      image: rykren/nettools:latest
      exec:
      - ip addr add 10.1.8.15/24 dev net0
      - ip route replace default via 10.1.8.1
  links:
  - endpoints: ["leaf1:eth1", "spine1:eth1"]
  - endpoints: ["leaf1:eth2", "spine2:eth1"]
  - endpoints: ["leaf1:eth3", "server1:net0"]
  - endpoints: ["leaf1:eth4", "server2:net0"]

  - endpoints: ["leaf2:eth1", "spine1:eth2"]
  - endpoints: ["leaf2:eth2", "spine2:eth2"]
  - endpoints: ["leaf2:eth3", "server3:net0"]
  - endpoints: ["leaf2:eth4", "server4:net0"]
  - endpoints: ["leaf2:eth5", "server5:net0"]

