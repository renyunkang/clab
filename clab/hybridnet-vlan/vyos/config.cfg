interfaces {
    bridge br0 {
        enable-vlan
        member {
            interface eth1 {
                allowed-vlan 10-20
                native-vlan 10
            }
            interface eth2 {
                allowed-vlan 10-20
                native-vlan 10
            }
            interface eth3 {
                allowed-vlan 10-20
                native-vlan 10
            }
            interface eth4 {
                allowed-vlan 10-20
                native-vlan 12
            }
        }
        vif 10 {
            address 10.10.10.1/24
            description VLAN10
        }
        vif 12 {
            address 10.10.12.1/24
            description VLAN12
        }
        vif 15 {
            address 10.10.15.1/24
            description VLAN15
        }
        vif 16 {
            address 10.10.16.1/24
            description VLAN16
        }
    }
    ethernet eth0 {
        address 172.30.30.100/24
        description public
    }
}
nat {
    source {
        rule 100 {
            outbound-interface eth0
            source {
                address 10.10.0.0/16
            }
            translation {
                address masquerade
            }
        }
    }
}
protocols {
    static {
        route 0.0.0.0/0 {
            next-hop 172.30.30.1 {
                distance 1
            }
        }
    }
}
system {
    config-management {
        commit-revisions 100
    }
    console {
        device ttyS0 {
            speed 115200
        }
    }
    host-name vyos
    login {
        user vyos {
            authentication {
                encrypted-password $6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/
                plaintext-password ""
            }
        }
    }
    ntp {
        server time1.vyos.net {
        }
        server time2.vyos.net {
        }
        server time3.vyos.net {
        }
    }
    syslog {
        global {
            facility all {
                level info
            }
            facility protocols {
                level debug
            }
        }
    }
}


