apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: macvlan-conf
spec:
  config: '{
      "cniVersion": "0.3.0",
      "type": "macvlan",
      "master": "eth1",
      "mode": "bridge",
      "ipam": {
        "type": "calico-ipam",
        "kubeconfig": "/etc/cni/net.d/calico-kubeconfig",
        "kubernetes": {
          "kubeconfig": "/etc/cni/net.d/calico-kubeconfig"
        }
      }
    }'
