apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: macvlan-whereabouts
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "eth1.73",
      "mode": "bridge",
      "ipam": {
        "type": "whereabouts",
        "range": "172.31.73.0/24",
        "range_start": "172.31.73.10",
        "range_end": "172.31.73.50",
        "routes": [
          { "dst": "172.31.70.0/24", "gw": "172.31.73.1" },
          { "dst": "172.32.0.0/16", "gw": "172.31.73.1" }
        ],
        "exclude": [
           "172.31.73.1/32"
        ]
      }
    }'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netools
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netools
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: macvlan-whereabouts
      labels:
        app: netools
    spec:
      containers:
        - image: rykren/netools
          name: netools
          ports:
            - containerPort: 80
