apiVersion: apps/v1
kind: Deployment
metadata:
  name: netools3
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netools3
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: default/macvlan-whereabouts@eth1
        # k8s.v1.cni.cncf.io/networks: '[{"name": "macvlan-whereabouts", "namespace": "default", "interface": "eth1"}]'
      labels:
        app: netools3
    spec:
      containers:
        - image: rykren/netools
          name: netools3
          ports:
            - containerPort: 80

