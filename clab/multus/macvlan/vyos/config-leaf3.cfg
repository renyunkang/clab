interfaces {
    bridge br0 {
        description leaf3-br
        enable-vlan
        member {
            interface eth2 {
                allowed-vlan 50-75
                native-vlan 60
            }
        }
        vif 60 {
            address 172.32.60.1/24
            description VLAN60
        }
    }
    ethernet eth0 {
        disable
    }
    ethernet eth1 {
        address 169.254.0.22/30
    }
    ethernet eth2 {
    }
    loopback lo {
    }
}
protocols {
    bgp {
        address-family {
            ipv4-unicast {
                network 169.254.0.20/30 {
                }
                network 172.32.50.0/24 {
                }
                network 172.32.60.0/24 {
                }
            }
        }
        local-as 850
        neighbor 169.254.0.21 {
            remote-as 800
        }
        parameters {
            bestpath {
                as-path {
                    multipath-relax
                }
            }
            router-id 169.254.0.22
        }
    }
    static {
        route 0.0.0.0/0 {
            next-hop 169.254.0.21 {
                distance 1
            }
        }
    }
}
system {
    config-management {
        commit-revisions 100
    }
    console {
        device ttyS0 {
            speed 115200
        }
    }
    host-name vyos
    login {
        user vyos {
            authentication {
                encrypted-password $6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/
                plaintext-password ""
            }
        }
    }
    ntp {
        server time1.vyos.net {
        }
        server time2.vyos.net {
        }
        server time3.vyos.net {
        }
    }
    syslog {
        global {
            facility all {
                level info
            }
            facility protocols {
                level debug
            }
        }
    }
}


