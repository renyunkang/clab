apiVersion: network.kubesphere.io/v1alpha2
kind: Eip
metadata:
  name: layer2-eip
spec:
  address: 192.168.1.2-192.168.1.200
  protocol: layer2
  interface: eth1
---
apiVersion: network.kubesphere.io/v1alpha2
kind: Eip
metadata:
  name: vip-eip
spec:
  address: 192.168.2.2-192.168.2.200
  protocol: vip
  interface: eth1
