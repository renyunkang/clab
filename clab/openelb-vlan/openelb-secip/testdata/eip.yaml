apiVersion: network.kubesphere.io/v1alpha2
kind: Eip
metadata:
  name: layer2-eip
spec:
  address: 192.168.10.10-192.168.10.99
  protocol: layer2
  interface: eth1
---
apiVersion: network.kubesphere.io/v1alpha2
kind: Eip
metadata:
  name: vip-eip
spec:
  address: 192.168.10.100-192.168.10.199
  protocol: vip
  interface: eth1
