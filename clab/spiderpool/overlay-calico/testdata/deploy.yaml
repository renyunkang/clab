apiVersion: apps/v1
kind: Deployment
metadata:
  name: netools-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netools-test
  template:
    metadata:
      labels:
        app: netools-test
    spec:
      containers:
        - image: rykren/netools
          name: netools-test
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: netools-test
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: netools-test
  sessionAffinity: None
  type: ClusterIP
