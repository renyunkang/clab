apiVersion: spiderpool.spidernet.io/v2beta1
kind: SpiderMultusConfig
metadata:
  name: eth1-vlan73
  namespace: kube-system
spec:
  cniType: macvlan
  enableCoordinator: true
  macvlan:
    master:
    - eth1
    vlanID: 73
---
apiVersion: spiderpool.spidernet.io/v2beta1
kind: SpiderSubnet
metadata:
  name: subnet-73
spec:
  subnet: 172.31.73.0/24
  gateway: 172.31.73.1
  ips:
    - 172.31.73.10-172.31.73.15
    - 172.31.73.120-172.31.73.150
  routes:
    - dst: 172.32.60.0/24
      gw: 172.31.73.1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netools
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netools
  template:
    metadata:
      annotations:
        ipam.spidernet.io/subnet: |-
            {      
              "ipv4": ["subnet-73"],
              "interface": "eth2"
            }
        ipam.spidernet.io/ippool-ip-number: '+1'
        ipam.spidernet.io/ippool-reclaim: "true"
        k8s.v1.cni.cncf.io/networks: kube-system/eth1-vlan73@eth2
      labels:
        app: netools
    spec:
      containers:
        - image: rykren/netools
          imagePullPolicy: IfNotPresent
          name: netools
          ports:
            - containerPort: 80
