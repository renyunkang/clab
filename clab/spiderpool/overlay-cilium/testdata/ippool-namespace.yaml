apiVersion: spiderpool.spidernet.io/v2beta1
kind: SpiderMultusConfig
metadata:
  name: vlan74
  namespace: kube-system
spec:
  cniType: macvlan
  enableCoordinator: true
  macvlan:
    master:
    - eth1
    vlanID: 74
---
apiVersion: spiderpool.spidernet.io/v2beta1
kind: SpiderIPPool
metadata:
  name: ippool-74-2
spec:
  default: true
  subnet: 172.31.74.0/24
  gateway: 172.31.74.1
  excludeIPs:
    - 172.31.74.254
  ips:
    - 172.31.74.20-172.31.74.25
  namespaceAffinity:
    matchLabels:
      app: netools
  multusName:
    - kube-system/vlan74
---
apiVersion: spiderpool.spidernet.io/v2beta1
kind: SpiderIPPool
metadata:
  name: ippool-74
spec:
  default: true
  subnet: 172.31.74.0/24
  gateway: 172.31.74.1
  excludeIPs:
    - 172.31.74.254
  ips:
    - 172.31.74.10-172.31.74.15
  namespaceName:
    - kube-system
    - default
  multusName:
    - kube-system/vlan74
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: netools 
  name: netools
spec: {}
---
apiVersion: v1
kind: Namespace
metadata:
  name: test
spec: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netools
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netools
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: kube-system/vlan74
      labels:
        app: netools
    spec:
      containers:
        - image: rykren/netools
          imagePullPolicy: IfNotPresent
          name: netools
          ports:
            - containerPort: 80
---
