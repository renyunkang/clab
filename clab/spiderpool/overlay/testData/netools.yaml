apiVersion: apps/v1
kind: Deployment
metadata:
  name: netools
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netools
  template:
    metadata:
      labels:
        app: netools
    spec:
      containers:
      - name: netools
        image: rykren/netools
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP

