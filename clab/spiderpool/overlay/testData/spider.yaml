kind: SpiderIPPool
metadata:
  name: ippool-test
spec:
  default: true
  ips:
  - "172.18.0.131-172.18.0.140"
  subnet: 172.18.0.0/16
  gateway: 172.18.0.1
  multusName:
  - kube-system/macvlan-conf
---
apiVersion: spiderpool.spidernet.io/v2beta1
kind: SpiderMultusConfig
metadata:
  name: macvlan-conf
  namespace: kube-system
spec:
  cniType: macvlan
#  enableCoordinator: true
  macvlan:
    master:
    - eth0

